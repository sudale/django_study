{% if form.errors %}
    {% for field in form %}
        
        {% for error in field.errors %}
            <div class="alert alert-danger">
               <strong>{{field.label}}</strong>
               {{error}}
            </div>
        {% endfor %}

        {% for error in form.non_field.errors %}
            <strong>{{error}}</strong>
        {% endfor %}

    {% endfor %}
{% endif %}
