{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Melon</h1>
    <table class="table">
      <tr class="table-warning">
                <th>순위</th>
                <th>곡명</th>
                <th>가수</th>
                <th>앨범</th>
          </tr>
      </thead>
      <tbody>
        {% for data in datas %}
        <tr>
          <td>{{data.rank}}</td>
          <td>{{data.Music}}</td>
          <td>{{data.singer}}</td>
          <td>{{data.album}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
